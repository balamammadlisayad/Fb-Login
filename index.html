<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="shortcut icon" href="./assets/image/2021_Facebook_icon.svg.png" type="image/x-icon">
    <title>Facebook - Log in or Sign up</title>
</head>
<body>
    
    <div class="container">
        <div class="logo-section">
            <div class="logo">
                <img src="./assets/image/dF5SId3UHWd.svg" alt="Facebook">
            </div>
            <div class="ltext">
                <h2>Connect with friends and the world around you on Facebook.</h2>
            </div>
        </div>
        <div class="login">
            <div class="form">
                <form>
                    <form>
                       <input type="Email" name="mail" class="email" placeholder="Email or Phone number">
                       <br>
                       <input type="Password" name="pass" class="password" placeholder="Password">
                       <br>
                       <input type="button" id="login" value="Log in">
                       <br>
                       <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgot password?</a>
                       <br><br><hr><br>
                       <input type="button" id="account" value="Create new account">
                       <div class="text">
                        <h3><a href="https://www.facebook.com/pages/create/?ref_type=registration_form">Create a Page </a> for a celebrity, brand or business.</h3>
                       </div>
                </form>
            </div>
            
        </div>
    </div>
</body>
</html>
